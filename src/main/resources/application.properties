# 애플리케이션 이름
spring.application.name=workOne

# 데이터베이스 연결 설정
spring.datasource.url=jdbc:log4jdbc:mariadb://localhost:3306/workone
spring.datasource.username=workoneuser
spring.datasource.password=password1!
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy

# 파일 업로드 용량 제한
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# MyBatis 설정
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# 파일 업로드 경로
file.upload.dir=C:/eclipse/workspace/workOne/uploads

# HTTPS 설정
server.port=8443
server.ssl.enabled=true
server.ssl.key-store=classpath:localhost.p12
server.ssl.key-store-type=PKCS12
server.ssl.key-store-password=changeit

# 세션 쿠키 설정 (크로스 오리진 인증 유지용)
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true

spring.security.debug=true